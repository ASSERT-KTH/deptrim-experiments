CLI.NoURL=沒有指定 -s 參數或是 JENKINS_URL 環境變數。
CLI.VersionMismatch=版本不符。CLI 無法在本 Jenkins 伺服器上運作。
CLI.Usage=Jenkins CLI\n\
  使用方式: java -jar jenkins-cli.jar [-s URL] 指令 [選項...] 參數...\n\
  選項:\n\
   -s URL       : 伺服器 URL (預設值為 JENKINS_URL 環境變數)\n\
   -i KEY       : 驗證用的 SSH 私鑰檔\n\
   -p HOST:PORT : 建 HTTPS Proxy Tunnel 的 HTTP 代理伺服器主機及連接埠。請參考 https://www.jenkins.io/redirect/cli-https-proxy-tunnel\n\
   -noCertificateCheck : 完全略過 HTTPS 憑證檢查。請小心使用\n\
  \n\
  可用的指令取決於伺服器。執行 'help' 指令可以查看完整清單。
CLI.NoSuchFileExists=檔案不存在: {0}
