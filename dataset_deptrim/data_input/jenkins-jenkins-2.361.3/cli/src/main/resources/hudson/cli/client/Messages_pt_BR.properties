CLI.Usage=Jenkins CLI\n\
  Uso: java -jar jenkins-cli.jar [-s URL] comando [opções...] parâmetros...\n\
  Opções:\n\
   -s URL       : a URL do servidor (por padrão a variável de ambiente JENKINS_URL é usada)\n\
   -i KEY       : arquivo contendo a chave SSH privada usada para autenticação\n\
   -p HOST:PORT : host e porta do proxy HTTP para tunelamento de proxy HTTPS. Veja https://www.jenkins.io/redirect/cli-https-proxy-tunnel\n\
   -noCertificateCheck : ignora completamente a validação dos certificados HTTPS. Use com cautela\n\
   -noKeyAuth   : não tenta carregar a chave privada para autenticação SSH. Conflita com -i\n\
  \n\
  Os comandos disponíveis dependem do servidor. Execute o comando 'help' para\n\
  ver a lista.
CLI.NoURL=Não foi especificado nem '-s' e nem a variável de ambiente JENKINS_URL
CLI.NoSuchFileExists=O arquivo não existe: {0}
CLI.BadAuth=As variáveis de ambiente JENKINS_USER_ID e JENKINS_API_TOKEN precisam ser ambas configuradas ou deixadas vazias.
