Days\ to\ keep\ builds=Dias para manter as construções
if\ not\ empty,\ build\ records\ are\ only\ kept\ up\ to\ this\ number\ of\ days=Se não estiver vazio, os registros de \
  construções serão mantidos apenas por este número de dias
Max\ \#\ of\ builds\ to\ keep=# Máximo de construções para manter
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ build\ records\ are\ kept=Se não estiver vazio, apenas até este \
  número de registros de construções são mantidos
Days\ to\ keep\ artifacts=Dias para manter os artefatos
Max\ \#\ of\ builds\ to\ keep\ with\ artifacts=O número máximo de compilações para manter com artefatos
if\ not\ empty,\ artifacts\ from\ builds\ older\ than\ this\ number\ of\ days\ will\ be\ deleted,\ but\ the\ logs,\ history,\ reports,\ etc\ for\ the\ build\ will\ be\ kept=Artefatos \
  anteriores a uma data poderão ser removidos, mas seus históricos e relatórios serão mantidos.
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ builds\ have\ their\ artifacts\ retained=Se não estiver vazio, \
  somente até este número de compilações terão seus artefatos mantidos
