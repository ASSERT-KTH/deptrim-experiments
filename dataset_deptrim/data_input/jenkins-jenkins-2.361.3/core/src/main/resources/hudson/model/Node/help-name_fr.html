<div>
  Un nom qui identifie de façon unique un agent dans le contexte d'une
  installation de Jenkins.

  <p>
  Cette valeur peut être une String quelconque et ne doit pas nécessairement
  être égale au nom de la machine agent. Néanmoins, il est souvent
  pratique que ces deux valeurs soient les mêmes.
</div>
