para1=Für Projekte, die Maven als Build-System benutzen. Dies veranlasst Jenkins, \
  Maven mit den angegebenen Zielen (goals) und Optionen aufzurufen. Ein Ergebniscode \
  ungleich 0 bewirkt, dass Jenkins den Build als Fehlschlag markiert. \
  Manche Versionen von Maven beinhalten einen Fehler, durch den der Ergebniscode \
  nicht immer korrekt zurückgeliefert wird.
para2=Jenkins übergibt <a href="{0}/env-vars.html">\
  zahlreiche Umgebungsvariablen</a> an Maven, auf die Sie innerhalb Mavens mittels <code>$'{'env.VARIABLENAME}</code> zugreifen können.
para3=Die gleichen Umgebungsvariablen können in Kommandozeilenargumenten verwendet werden (genauso als ob Sie \
  Kommandos in einer Shell ausführen würden), wie beispielsweise \
  <code>-DresultsFile=$'{'WORKSPACE}/$'{'BUILD_TAG}.results.txt</code>
