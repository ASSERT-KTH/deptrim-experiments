para1=ビルドシステムとしてMavenを使用するプロジェクト向けです。\
  Jenkinsは、与えられたゴールとオプションとともにMavenを起動します。\
  Mavenが0でない終了コードを返すと、Jenkinsはビルドが失敗したと判断します。\
  Mavenのあるバージョンは、終了コードを適切に返さないバグがあります。
para2=Jenkinsは、<a href="{0}/env-vars.html">\
  利用可能な環境変数</a> をMavenに渡します。Mavenでは"$'{'env.VARIABLENAME}"として参照できます。
para3=同じ変数を、コマンドラインの引数で使用することができます(シェルから起動しているかのように)。\
  例えば、<code>-DresultsFile=$'{'WORKSPACE}/$'{'BUILD_TAG}.results.txt</code>のように指定できます。
