Load\ statistics\ graph=Учитај графикон статистика
blurb=\
  Статистике оптерећења прате четири главне метрике коришћење ресурса: \
  <dl> \
    <dt>Број повезаних извршитеља</dt> \
    <dd>\
      За машину: ако је машина повезана онда је ово врој извршитеља \
      тај рачунар има; ако није повезан онда је збир нула. <br />\
      За лабелу: збир извршитеља на свим рачунарима са овом лабелом. <br />\
      За цео Jenkins: збир свих извршитеља на овој инстанци Jenkins-а. <br /> \
      Осим промена у подешавању, ова вредност може се мењати кад агенти прекину везу. \
    </dd> \
    <dt>Број заузетих извршитеља</dt> \
    <dd>\
      Означава број извршитеља (meђу извршитеља изнад) \
      који извршавају изградње. Однос ове цифре према броју повезаних извршитеља \
      даје вам коришћење ресурса. Ако су сви извршитељи заузети \
      за дуже време, можда би требало додати више машина у вашу Jenkins групу.\
    </dd>\
    <dt>Број слободних извршитеља</dt> \
    <dd>\
      Означава број извршитеља (meђу извршитеља изнад) \
      који могу извршити изградње. Однос ове цифре према број свих извршитеља \
      даје вам доступност ресурса. Ако ниједан од извршитеља није слободан \
      за дуже време, можда би требало додати више машина у вашу Jenkins групу.\
    </dd>\
    <dt>Дужина реда</dt>\
    <dd>\
      Број задатака који се налазе у реду за изградњу, чекајући \
      слободног извршитеља (на овој машини, са овом лабелом, целим Jenkins-ом) \
      Цифра не укључује задатке под тихим режимом, нити \
      задатке који су у реду зашто претходне изградње су још увек у току. \
      Ако број пређе преко 0, Jenkins ће извршити задатке тако што ће додати још машина. \
    </dd>\
  </dl>\
  <p><b>Белешка:</b> Број заузетих и слободних извршитеља немора бити \
  једнак броју повезаних извршитеља, зашто извршитељи могу бити суспендовани \
  и према томе нити заузетиа ни слободниа.</p>\
  <p>Графикон је експоненциални покретни пресек од периодично прикупљене вредности. \
  3 распона су ажурирана сваких 10 секунди, 1 минута и 1 часа.</p>

