blurb=\
 Позволява на агент да бъде стартиран чрез\
 <a href="https://en.wikipedia.org/wiki/Java_Web_Start"\
 rel="noopener noreferrer" target="_blank">Java Web Start</a>.<br>\
 За това трябва отдалечената машина да отвори файл във формат JNLP, след това\
 тя ще отвори връзка по TCP към управляващият сървър на Jenkins.<br>\
 Това означава, че не е задължително управляващият сървър да е в състояние да\
 достигне подчинения, но е задължително подчиненият да може да стигне до\
 управляващия. Ако сте настроили сигурността през страницата за\
 <i>Настройки на сигурността</i>, може и да определите порта, на който\
 управляващият сървър ще чака за входящи връзки за JNLP.<br>\
 По подразбиране агентите с JNLP стартират графичен интерфейс, но може да\
 настроите стартиране без такъв — подобно на услуга на Windows.
