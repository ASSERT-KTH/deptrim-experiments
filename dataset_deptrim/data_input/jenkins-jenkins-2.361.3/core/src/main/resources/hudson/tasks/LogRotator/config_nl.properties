Days\ to\ keep\ artifacts=Dagen dat de artefacten bewaard blijven
Days\ to\ keep\ builds=Max. # dagen om builds bij te houden
Max\ #\ of\ builds\ to\ keep\ with\ artifacts=Maximum # van bouwpogingen om te bewaren met artefacten
if\ not\ empty,\ artifacts\ from\ builds\ older\ than\ this\ number\ of\ days\ will\ be\ deleted,\ but\ the\ logs,\ history,\ reports,\ etc\ for\ the\ build\ will\ be\ kept=Als dit niet leeg is worden artefacten ouder dan het ingestelde aantal dagen gewist, maar de logbestanden, historie, rapporten etc van de bouwpoging worden bewaard.
if\ not\ empty,\ build\ records\ are\ only\ kept\ up\ to\ this\ number\ of\ days=Indien gespecificeerd, zullen bouwpogingen maximaal het opgegeven aantal dagen bijgehouden worden.
Max\ \#\ of\ builds\ to\ keep=Max. # bouwpogingen bij te houden
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ build\ records\ are\ kept=Indien gespecifieerd, zullen enkel het opgegeven aantal bouwpogingen worden bijgehouden.
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ builds\ have\ their\ artifacts\ retained=Indien niet leeg, behouden alleen dit aantal bouwpogingen hun artefacten
