A\ project\ won't\ have\ any\ workspace\ until\ at\ least\ one\ build\ is\ performed.=Un \
  progetto non avrà alcuno spazio di lavoro finché non sarà stata eseguita \
  almeno una compilazione.
Error\:\ no\ workspace=Errore: nessuno spazio di lavoro presente
li3=La directory dello spazio di lavoro ({0}) è stata eliminata al di fuori \
  di Jenkins.
The\ agent\ this\ project\ has\ run\ on\ for\ the\ last\ time\ was\ removed.=L''agente \
  su cui è stato eseguito l''ultima volta questo progetto è stato rimosso.
The\ project\ was\ renamed\ recently\ and\ no\ build\ was\ done\ under\ the\ new\ name.=Il \
  progetto è stato rinominato recentemente e non è stata eseguita alcuna \
  compilazione con il nuovo nome.
The\ workspace\ was\ wiped\ out\ and\ no\ build\ has\ been\ done\ since\ then.=Lo \
  spazio di lavoro è stato ripulito e da quel momento non sono state \
  eseguite compilazioni.
There's\ no\ workspace\ for\ this\ project.\ Possible\ reasons\ are\:=Non \
  esiste nessuno spazio di lavoro per questo progetto. I motivi possibili sono:
text=Eseguire una compilazione per far sì che Jenkins crei uno spazio di \
  lavoro.
