blurb=<code>JENKINS_HOME</code> 快滿了
description.1=\
  您的 <code>JENKINS_HOME</code> ({0}) 快滿了。\
  當這個目錄完全沒有任何空間時，將導致 Jenkins 發生嚴重的錯誤。
description.2=為了避免發生憾事，您應該<strong>馬上採取行動</strong>。
solution.1=清掉這個分割區上的某些檔案，空出一些空間。
solution.2=\
  將 <code>JENKINS_HOME</code> 移到比較大的分割區裡。\
  在<a href="https://www.jenkins.io/redirect/migrate-jenkins-home">我們的 Wiki</a> 上有作法說明。
JENKINS_HOME\ is\ almost\ full=JENKINS_HOME 快滿了
