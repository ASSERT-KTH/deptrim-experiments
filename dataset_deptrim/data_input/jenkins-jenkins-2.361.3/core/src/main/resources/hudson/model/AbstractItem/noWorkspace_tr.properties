li3=Çalışma alanı dizini ({0}), Jenkins''in kontrolü dışında silindi.
text=Jenkins''in bir çalışma alanı yaratması için bir yapılandırma çalıştırın.
Error\:\ no\ workspace=Hata\: Çalışma Alanı mevcut değil
A\ project\ won't\ have\ any\ workspace\ until\ at\ least\ one\ build\ is\ performed.=Bir proje, en azından bir yapılandırma çalıştırılmadan bir çalışma alanına sahip olamaz.
There's\ no\ workspace\ for\ this\ project.\ Possible\ reasons\ are\:=Bu projenin bir çalışma alanı yok. Muhtemel sebepler\:
The\ project\ was\ renamed\ recently\ and\ no\ build\ was\ done\ under\ the\ new\ name.=Projenin ismi yeni değiştirildi ve yeni isim altında herhangi bir yapılandırma çalıştırılmadı.
