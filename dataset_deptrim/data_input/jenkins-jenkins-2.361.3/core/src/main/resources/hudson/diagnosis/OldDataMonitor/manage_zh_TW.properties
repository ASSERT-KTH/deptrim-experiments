blurb.2=\
  讀取資料時也有可能發生錯誤 \
  (例如: 某個外掛程式新增資料進來，但是該外掛程式後來被關閉了; \
  結構變更時沒有寫好對應的轉移程式; 或 Jenkins 被降版前已經寫入了舊版無法讀取的資料)。\
  這些錯誤都會被記錄下來，但是資料會直接被略過，讓 Jenkins 可以繼續啟動並順利運作。
Manage\ Old\ Data=管理舊版資料
Type=類型
Name=名稱
Version=版本
Upgrade=升級
Error=錯誤
No\ old\ data\ was\ found.=沒有找到舊版資料。
Discard\ Unreadable\ Data=刪除無法讀取的資料
Unreadable\ Data=無法讀取的資料
Resave\ data\ files\ with\ structure\ changes\ no\ newer\ than\ Jenkins=重新儲存資料檔案，並限制資料結構最新版本到 Jenkins
