blurb=Statystyki obciążenia przechowują informacje o trzech wskaźnikach wykorzystania zasobów:<dl> <dt>Całkowita liczba procesów wykonawczych</dt> <dd>W przypadku komputera jest to liczba procesów wykonawczych przypisanych do komputera. Dla etykiety, jest to suma wszystkich procesów wykonawczych przypisanych do komputerów powiązanych z etykietą. Dla całego Jenkinsa, jest to suba wszystkich procesów wykonawczych na wszystkich komputerach w ramach całej instalacji Jenkinsa. Poza zmianami wynikającymi z konfiguracji, wartość ta może zmieniać się gdy węzły przechodzą w tryb offline. </dd> <dt>Ilość wykorzystywanych procesów wykonawczych</dt> <dd>Linia prezentuje ilość procesów wykonawczych (spośród procesów wykonawczych wyliczonych powyżej), które prowadzą aktualnie kompilacje. Stosunek tej wartości do całkowitej liczby procesów wykonawczych jest aktualną wartością wykorzystania zasobów. Jeżeli wszystkie procesy wykonawcze są zajęte przez dłuższy czas, rozważ dodanie kolejnych komputerów do twojego klastra Jenkinsa.</dd><dt>Długość kolejki</dt><dd>Ilość zadań w kolejce, oczekujących na wolny proces wykonawczy (odpowiednio na tym komputerze, w ramach etykiety lub w całym Jenkinsie). Liczba ta nie zawiera zadań będących w okresie uśpienia, jak również zadań oczekujących na ukończenie wcześniejszej/zależnej kompilacji. Jeżeli ta linia kiedykolwiek przekroczy 0, oznacza to iż Jenkins będzie mógł uruchomić więcej zadań jeżeli dodasz więcej komputerów/węzłów.</dd></dl>Wykres prezentuje wykładniczą średnią kroczącą zebranych próbek. 3 w/w okresy czasu prezentują dane aktualizowane co odpowiednio 10 sekund, 1 minutę i 1 godzinę.
