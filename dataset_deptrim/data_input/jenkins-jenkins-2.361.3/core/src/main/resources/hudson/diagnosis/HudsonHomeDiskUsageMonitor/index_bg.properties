# Clean up some files from this partition to make more room.
solution.1=\
 Изтрийте част от файловете от този дял, за да освободите повече пространство.
# \ 
# Move <code>JENKINS_HOME</code> to a bigger partition. \ 
# See <a href="https://www.jenkins.io/redirect/migrate-jenkins-home">our Wiki</a> for how to do this.
solution.2=\
 Преместете <code>JENKINS_HOME</code> на по-голям дял.\
 Вижте: <a href="https://www.jenkins.io/redirect/migrate-jenkins-home">\
 уикито</a> за информация за това.
# <code>JENKINS_HOME</code> is almost full
blurb=\
 Файловата система, на която е <code>JENKINS_HOME</code>, е почти пълна
JENKINS_HOME\ is\ almost\ full=\
 Файловата система, на която е JENKINS_HOME, е почти пълна
# \ 
# Your <code>JENKINS_HOME</code> ({0}) is almost full. \ 
# When this directory completely fills up, it\'ll wreak havoc because Jenkins can\'t store any more data.
description.1=\
 \
 Файловата система {0}, на която е <code>JENKINS_HOME</code> ({0}) е почти пълна.\
 Когато дисковото пространство свърши, Jenkinns няма да работи правилно, защото\
 няма къде да съхранява новите данни.
# To prevent that problem, you should act now.
description.2=\
 Трябва да реагирате незабавно, за да предотвратите този проблем.
