blurb=L''URL a cui si sta tentando di accedere richiede che le richieste \
  vengano inviate utilizzando il metodo POST (come per l''invio di un \
  modulo). Il pulsante sottostante consente di tentare nuovamente l''accesso \
  a quest''URL utilizzando il metodo POST. URL a cui si sta tentando di \
  accedere:
Method\ Not\ Allowed=Metodo non consentito
Retry\ using\ POST=Riprova utilizzando il metodo POST
This\ URL\ requires\ POST=Quest''URL richiede il metodo POST
warning=Se si è stati indirizzati qui da una sorgente non affidabile, \
  proseguire con cautela.
