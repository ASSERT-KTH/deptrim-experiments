Days\ to\ keep\ artifacts=מספר ימים לשמירת תוצרים
Days\ to\ keep\ builds=מספר ימים לשמירת בניות
Max\ #\ of\ builds\ to\ keep=מספר מקסימלי של בניות לשמירה
Max\ #\ of\ builds\ to\ keep\ with\ artifacts=מספר בניות מקסימלי לשמור עם תוצרים
if\ not\ empty,\ artifacts\ from\ builds\ older\ than\ this\ number\ of\ days\ will\ be\ deleted,\ but\ the\ logs,\ history,\ reports,\ etc\ for\ the\ build\ will\ be\ kept=אם אינו ריק, תוצרים ישנים ממספר ימים זה ימחקו, אבל לוגים, היסטוריה, דוחות וכו ישמרו
if\ not\ empty,\ build\ records\ are\ only\ kept\ up\ to\ this\ number\ of\ days=אם אינו ריק, בהיות ישמרו עד מספר זה של ימים
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ build\ records\ are\ kept=אם אינו ריק, רק בניות על מספר זה ישמרו
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ builds\ have\ their\ artifacts\ retained=אם אינו ריק, מספר זה של בניות ישמרו על תוצריהם
