blurb=Neste modo o Jenkins ativará este agente de acordo com um ou mais agendamentos, permanecendo ativo pelo período \
  de tempo especificado.<br/>Se o agente for desativado enquanto vigorar o agendamento para ficar ativo, o Jenkins irá \
  periodicamente tentar reiniciá-lo.<br/>Depois do agente permanecer em serviço pelo número de minutos especificado \
  pelo campo <i>Tempo agendado como ativo</i>, ele será desativado.<br/>Se a opção <i>Manter ativo enquanto \
  construções estiverem ocorrendo</i> estiver marcada e o agente estiver agendado para ser desativado, o Jenkins irá \
  aguardar quaisquer contruções que ainda estiverem ocorrendo até estarem concluídas.
