Error=Erro
# Unable to create the home directory ‘{0}’. This is most likely a permission problem.
errorMessage.1=Não foi possível criar o diretório principal "{0}". Provavelmente um por problema de permissão.
# To change the home directory, use <code>JENKINS_HOME</code> environment variable or set the \
# <code>JENKINS_HOME</code> system property. \
# See <a href="https://www.jenkins.io/redirect/configuring-servlet-containers">Container-specific documentation</a> \
# for more details of how to do this.
errorMessage.2= Para mudar o diretório principal, use a variável de ambiente <code>JENKINS_HOME</code> \
 Veja a <a href="https://www.jenkins.io/redirect/configuring-servlet-containers">documentação especifica para o servidor</a> \
 para mais detalhes de como fazer isto.
