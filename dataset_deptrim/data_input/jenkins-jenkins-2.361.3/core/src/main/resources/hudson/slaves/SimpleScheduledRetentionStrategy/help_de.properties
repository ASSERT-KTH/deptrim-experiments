blurb=\
  In diesem Modus bringt Jenkins diesen Agenten zu den geplanten Zeiten online und lässt ihn für eine bestimmte Zeit online.<br/>\
  Wenn der Agent offline geht, während er online sein soll, versucht Jenkins regelmäßig, ihn neu zu starten.<br/>\
  Nachdem dieser Agent für die im Feld <i>Verfügbare Zeit</I> angegebene Anzahl von Minuten online war, wird er offline geschaltet.<br/> \
  Wenn <i>Agenten online halten, während Builds ausgeführt werden</i> aktiviert ist und der Agent offline geschaltet werden soll, \
  wird Jenkins warten, bis alle momentan laufenden Builds abgeschlossen sind.
