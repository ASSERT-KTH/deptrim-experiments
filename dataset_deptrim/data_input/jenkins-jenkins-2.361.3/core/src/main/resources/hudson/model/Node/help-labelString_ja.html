<div>
  ラベル(別名 タグ)は複数のエージェントを1つの論理グループにまとめるために使用します。
  複数のラベルを使用する場合スペースで区切ります。例えば、'regression java6'は、ノードに'regression'と'java6'を割り当てます。

  <p>
  例えば、Windowsのエージェントが複数と、Windowsが必要なジョブがある場合、すべてのWindowsエージェントの'windows'というラベルを設定し、
  ジョブを'windows'ラベルに紐付けることができます。こうすると、ジョブは他のエージェントではなく、
  Windowsエージェントのどれかで動作します。
</div>
