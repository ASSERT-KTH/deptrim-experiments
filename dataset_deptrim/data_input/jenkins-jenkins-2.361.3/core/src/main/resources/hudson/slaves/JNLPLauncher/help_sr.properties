blurb=Омогућава да се покрене агент преко <a href="https://en.wikipedia.org/wiki/Java_Web_Start" rel="noopener noreferrer" target="_blank">Java Web Start</a>.<br>\
  У том случају, JNLP датотека мора бити отворена на машини агента, која ће бити \
  повежена TCP везом на Jenkins мастер.<br>\
  Агент не мора бити доступан мастером; агент \
  једино мора бити у стању да нађе мастера. Ако сте омогућили безбедни режим \
  на страници <i>Подешавања безбедности</i>, можете навести порт преко \
  које ће мастер Jenkins машина слушати за долазеће JNLP везе.<br>\
  JNLP агент ће покренути графички интерфејс, међутим могуће је покренути \
  JNLP агента без графичког интерфеијса, нпр. као Windows сервис.
