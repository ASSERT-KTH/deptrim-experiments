Error\:\ no\ workspace=Fehler: Kein Arbeitsbereich.
The\ project\ was\ renamed\ recently\ and\ no\ build\ was\ done\ under\ the\ new\ name.=\
  Das Projekt wurde vor kurzem umbenannt und es wurde noch kein Build unter dem neuen Namen ausgeführt.
li3=Das Arbeitsbereichsverzeichnis ({0}) wurde außerhalb von Jenkins entfernt.
text=Starten Sie einen Build, um von Jenkins einen Arbeitsbereich anlegen zu lassen.
The\ workspace\ was\ wiped\ out\ and\ no\ build\ has\ been\ done\ since\ then.=Der Arbeitsbereich wurde gelöscht und es wurde seitdem kein Build durchgeführt.
A\ project\ won''t\ have\ any\ workspace\ until\ at\ least\ one\ build\ is\ performed.=Ein Projekt hat keinen Arbeitsbereich, bevor nicht mindestens ein Build durchgeführt wurde.
There''s\ no\ workspace\ for\ this\ project.\ Possible\ reasons\ are\:=Es gibt für dieses Projekt keinen Arbeitsbereich. Mögliche Gründe:
The\ agent\ this\ project\ has\ run\ on\ for\ the\ last\ time\ was\ removed.=Der Agent, auf dem dieses Projekt zuletzt ausgeführt wurde, wurde entfernt.
