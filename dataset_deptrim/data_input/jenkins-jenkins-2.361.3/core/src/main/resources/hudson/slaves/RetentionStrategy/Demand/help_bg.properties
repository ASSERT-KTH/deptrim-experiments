blurb=\
  В този режим Jenkins включва агента в случай на нужда — има чакащи \
  изграждания в опашката, които отговарят на следните изисквания: \
  <ul> \
    <li>Чакали са в опашката поне времето указано в настройката \
    <i>Максимално време за чакане</i></li> \
    <li>Могат да се изпълнят на този агент (т.е. отговарят на израза с \
    етикетите)</li> \
  </ul> \
  Агентът ще бъде изключен, ако:  \
  <ul> \
    <li>Няма текущи изграждания на него</li> \
    <li>Агентът е бездействал поне периода, указан в настройката \
    <i>Позволено бездействие</i></li> \
  </ul>
