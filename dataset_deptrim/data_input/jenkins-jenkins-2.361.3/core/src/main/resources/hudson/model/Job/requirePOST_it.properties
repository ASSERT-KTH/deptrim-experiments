use_post=È necessario utilizzare il metodo POST per scatenare le \
  compilazioni. (In alternativa, da uno script è possibile fornire un token \
  di autenticazione specifico per il progetto, oppure autenticarsi con il \
  proprio token API.) Se si visualizza questa pagina, è possibile che un \
  componente aggiuntivo abbia fornito un link GET; in tal caso, aprire una \
  segnalazione bug per tale componente aggiuntivo.
