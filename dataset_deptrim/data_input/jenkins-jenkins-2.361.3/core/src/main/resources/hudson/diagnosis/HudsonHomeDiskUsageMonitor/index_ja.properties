blurb=<code>JENKINS_HOME</code>の容量がほぼいっぱいです。
description.1=\
  <code>JENKINS_HOME</code> ({0}) の容量がほぼいっぱいです。\
  このディレクトリがいっぱいになったら、もうこれ以上データを保存できないのでおかしくなります。
description.2=問題が起きないように、今すぐ対処しなくてはなりません。
solution.1=このパーティションのファイルを削除して、空きを作ります。
solution.2=\
  <code>JENKINS_HOME</code>をもっと容量のあるパーティションに移します。\
  詳しい方法は、<a href="https://www.jenkins.io/redirect/migrate-jenkins-home">Wiki</a>を参照してください。
JENKINS_HOME\ is\ almost\ full=JENKINS_HOMEの容量がほぼいっぱいです。
