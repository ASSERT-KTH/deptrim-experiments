Days\ to\ keep\ artifacts=Dias para manter os artefactos
Days\ to\ keep\ builds=Dias para manter as compilações
Max\ #\ of\ builds\ to\ keep=Máximo # de compilações a manter
Max\ #\ of\ builds\ to\ keep\ with\ artifacts=Máximo # de compilações a manter com artefactos
if\ not\ empty,\ artifacts\ from\ builds\ older\ than\ this\ number\ of\ days\ will\ be\ deleted,\ but\ the\ logs,\ history,\ reports,\ etc\ for\ the\ build\ will\ be\ kept=se não estiver vazio, os artefactos de compilações mais antigas que este número de dias serão apagados, no entanto, logs, histórico, relatórios, etc, serão mantidos
if\ not\ empty,\ build\ records\ are\ only\ kept\ up\ to\ this\ number\ of\ days=se não estiver vazio, as compilações só são mantidas este número de dias
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ build\ records\ are\ kept=se não estiver vazio, só este número de registos de compilações são mantidas
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ builds\ have\ their\ artifacts\ retained=se não estiver vazio, só este número de compilações verão retidos os seus artefactos
