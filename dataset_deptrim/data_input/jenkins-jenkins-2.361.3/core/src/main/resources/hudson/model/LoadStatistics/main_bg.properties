title=\
 Статистика на натоварването: {0}
Load\ statistics\ graph=\
 Графика на натоварването
Timespan=\
 Времеви диапазон
blurb=\
 Статистиката на натоварването проследява четири ключови метрики на\
 използването на ресурси:\
 <dl>\
 <dt>Брой изпълняващи процеси на линия (всички)</dt>\
 <dd>\
 За компютър: ако компютърът е на линия, това е броят на изпълняващите процеси\
 на него. Ако компютърът не е на линия, числото е 0.<br />\
 За етикет: това е сборът от всички изпълняващи процеси от всички компютри на\
 линия с този етикет.<br />\
 За целия клъстър на Jenkins: това е сборът от всички изпълняващи процеси от\
 всички компютри на линия в тази инсталация на Jenkins.<br /> \
 Тази стойност се променя при промени на настройките и при излизане на компютри\
 извън линия.\
 </dd>\
 <dt>Брой заети процеси</dt>\
 <dd>\
 Този брой отразява процесите (измежду всички), които в момента\
 изграждат. Отношението на този брой към горния дава пропорцията на\
 използваните ресурси. Ако всички изпълняващи процеси са заети прекалено често,\
 трябва да добавите още машини към клъстъра на Jenkins.\
 </dd>\
 <dt>Брой свободни процеси</dt> \
 <dd>\
 Този брой отразява процесите (измежду всички), които са в състояние да\
 започнат изграждане. Отношението на този брой към горния дава пропорцията на\
 свободни ресурси. Ако няма свободни изпълняващи процеси прекалено често,\
 трябва да добавите още машини към клъстъра на Jenkins.\
 </dd>\
 <dt>Дължина на опашката</dt>\
 <dd>\
 Това е броят на задачите в опашката за изграждане, които изчакват свободен\
 процес (на този компютър или с този етикет, или където и да е в клъстъра на\
 Jenkins). Това не включва задачи, които са в тих период, както и задачите,\
 които са в опашката, защото изчакват предишни изграждания. Ако броят надвиши\
 0, Jenkins ще изпълнява повече задачи, ако добавите още машини към клъстъра.\
 </dd>\
 </dl>\
 <p><b>Бележка:</b> Сборът на заетите и свободните процеси не винаги е равен на\
 броя на наличните процеси, защото някои процеси може да не приемат задачи за\
 изграждане и да не се броят нито заети, нито свободни.</p>\
 <p>Графиката използва прозорец с експоненциално заглаждане на периодично\
 събираните данни. Обновяванията са на всеки 10 секунди, 1 минута и 1 час.</p>
