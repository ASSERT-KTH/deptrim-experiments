The\ project\ was\ renamed\ recently\ and\ no\ build\ was\ done\ under\ the\ new\ name.=\
 Проектът бе преименуван скоро. Все още няма изграждания с това име.
# The workspace directory ({0}) is removed outside Jenkins.
li3=\
 Работното пространство „{0}“ е променяно извън Jenkins.
There''s\ no\ workspace\ for\ this\ project.\ Possible\ reasons\ are\:=\
 Работното пространство на този проект липсва. Възможни причини са:
text=\
 Изпълнете изграждане и Jenkins ще създаде работно пространство.
Error\:\ no\ workspace=\
 Грешка: липсва работно пространство
The\ workspace\ was\ wiped\ out\ and\ no\ build\ has\ been\ done\ since\ then.=\
  Работното пространство е било изтрито и оттогава няма нови изграждания.
A\ project\ won''t\ have\ any\ workspace\ until\ at\ least\ one\ build\ is\ performed.=\
 За да се създаде работното пространство на един проект, той трябва първо да се\
 изгради.
The\ slave\ this\ project\ has\ run\ on\ for\ the\ last\ time\ was\ removed.=\
 Компютърът, на който този проект е бил последно изграждан, е изваден от\
 клъстъра.
The\ agent\ this\ project\ has\ run\ on\ for\ the\ last\ time\ was\ removed.=\
 Компютърът, на който този проект е бил последно изграждан, е изваден от\
