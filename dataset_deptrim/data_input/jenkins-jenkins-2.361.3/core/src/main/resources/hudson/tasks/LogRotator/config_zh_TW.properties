Days\ to\ keep\ builds=建構保留天數
if\ not\ empty,\ build\ records\ are\ only\ kept\ up\ to\ this\ number\ of\ days=如果有值，就只會保存指定天數為上限的建置記錄

Max\ \#\ of\ builds\ to\ keep=建置保留次數
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ build\ records\ are\ kept=如果有值，就只會保存指定數目為上限的建置記錄

Days\ to\ keep\ artifacts=成品保留天數
if\ not\ empty,\ artifacts\ from\ builds\ older\ than\ this\ number\ of\ days\ will\ be\ deleted,\ but\ the\ logs,\ history,\ reports,\ etc\ for\ the\ build\ will\ be\ kept=\
  如果有值，超過指定天數前的建置成品會被刪除，但是建置記錄、歷程、報告...還會繼續保留著。

Max\ \#\ of\ builds\ to\ keep\ with\ artifacts=成品保留建置數
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ builds\ have\ their\ artifacts\ retained=\
  如果有值，只會保留指定次數建置所產出的成品
