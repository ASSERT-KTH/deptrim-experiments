<div>
  Имя, уникальным образом определяющее узел в данной инсталляции Jenkins.
  <p>
    Значением может быть любая строка и необязательно совпадающая с именем хоста, который
    присвоен узлу, но обычно принято делать их одинаковыми.
  <p>
    Имя не может содержать следующие символы:
    <code>?*/\%!@#$^&amp;|&lt;&gt;[]:;</code>
    <!-- See jenkins.model.Jenkins#checkGoodName -->
</div>
