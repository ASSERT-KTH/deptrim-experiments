Days\ to\ keep\ artifacts=Numero di giorni per cui mantenere gli artefatti
Days\ to\ keep\ builds=Numero di giorni per cui mantenere le compilazioni
if\ not\ empty,\ artifacts\ from\ builds\ older\ than\ this\ number\ of\ days\ will\ be\ deleted,\ but\ the\ logs,\ history,\ reports,\ etc\ for\ the\ build\ will\ be\ kept=\
  Se il campo non è vuoto, gli artefatti provenienti da compilazioni meno \
  recenti del numero di giorni specificato saranno eliminati, ma i log, la \
  cronologia, i report ecc. di questa compilazione saranno mantenuti
if\ not\ empty,\ build\ records\ are\ only\ kept\ up\ to\ this\ number\ of\ days=\
  Se il campo non è vuoto, i dati di compilazione saranno mantenuti per un \
  periodo massimo pari a questo numero di giorni
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ build\ records\ are\ kept=\
  Se il campo non è vuoto, i dati di compilazione saranno mantenuti solo per \
  questo numero massimo di compilazioni
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ builds\ have\ their\ artifacts\ retained=\
  Se il campo non è vuoto, gli artefatti saranno mantenuti solo per questo \
  numero massimo di compilazioni
Max\ \#\ of\ builds\ to\ keep=Numero massimo di compilazioni da mantenere
Max\ \#\ of\ builds\ to\ keep\ with\ artifacts=Numero massimo di compilazioni \
  di cui mantenere anche gli artefatti
