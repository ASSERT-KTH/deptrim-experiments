 Jenkins засече, че няма достатъчно права, за да работи — прегледайте стека\
 отдолу. Най-вероятната причина, е че е включено управлението на сигурността.\
 Ако това е нарочно, трябва да му дадете достатъчно права. В противен случай\
 или ако понятието „security manager“ не ви говори нищо, най-лесното решение е\
 просто да изключите управлението на сигурността.
