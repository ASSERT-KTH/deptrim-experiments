<div>
  提供類似
  <a href="https://zh.wikipedia.org/wiki/Cron">cron</a>
  的功能，定期執行專案。

  <p>
    這個功能主要是讓 Jenkins 取代 cron，而且
    <b>持續建置軟體專案並不是理想選項</b>
    。 大家第一次接觸持續整合 (Continuous Integration; CI) 時，常會有 Nightly 或
    Weekly 建置的刻板印象，認為就該用這個功能為建置挑個良辰吉時。 但是，CI
    的中心思想是個仁...不是啦，CI
    的中心思想是在異動後盡快建置，讓大家馬上就能知道這次變更所造成的影響。
    要達到這個目的，可以
    <a href="https://www.jenkins.io/redirect/scm-change-trigger">
      讓 SCM 在異動後主動通知 Jenkins
    </a>
    。
  </p>

  <p>所以，在使用這個功能前，先停下來問問自己: 「我到底想要幹嘛?」</p>
</div>
