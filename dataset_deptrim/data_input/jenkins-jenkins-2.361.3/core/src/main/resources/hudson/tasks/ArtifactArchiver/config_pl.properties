Fingerprint\ all\ archived\ artifacts=Odcisk palca wszystkich zarchiwizowanych artefaktów
Files\ to\ archive=Pliki do zarchiwizowania
# Do not fail build if archiving returns nothing
allowEmptyArchive=Nie oznaczaj zadania niepowodzeniem, jeśli nie odnaleziono plików do zarchiwizowania
Excludes=Pliki do pominięcia
# Treat include and exclude patterns as case sensitive
caseSensitive=Uwzględniaj wielkość liter przy filtrowaniu plików do zarchiwizowania
# Archive artifacts only if build is successful
onlyIfSuccessful=Archiwizuj pliki tylko, jeśli zadanie zakończyło się powodzeniem
# Use default excludes
defaultExcludes=Używaj domyślnego filtru dla plików, które należy pominąć
