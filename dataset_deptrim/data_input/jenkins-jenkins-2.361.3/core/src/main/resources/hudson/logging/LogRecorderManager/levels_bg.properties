 Журналът без име е по подразбиране. Неговото ниво се наследява от всички\
 журнали без изрично настроено ниво.
Level=\
 Ниво
Logger\ Configuration=\
 Настройки на журнала
Adjust\ Levels=\
 Промяна на нивата
Name=\
 Име
