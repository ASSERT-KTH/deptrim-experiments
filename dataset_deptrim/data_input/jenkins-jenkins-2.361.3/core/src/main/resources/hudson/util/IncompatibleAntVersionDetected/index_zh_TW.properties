Error=錯誤
errorMessage=\
  我們發現您的 Servlet 容器自已載入了舊版 Ant，這樣 Jenkins 就不能載入自己的版本。\
  (Ant 類別是由 {0} 載入) <br> \
  說不定您可以拿 Jenkins''s <code>WEB-INF/lib</code> 裡的版本蓋過 Container 裡的，\
  或是可以將 ClassLoader 委派機制設定成「子類別載入器優先 (Child-First)」，讓 Jenkins 可以看到自己該用的版本?
