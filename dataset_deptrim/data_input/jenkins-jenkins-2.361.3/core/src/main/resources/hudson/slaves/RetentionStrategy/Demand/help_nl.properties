blurb=\
  In deze mode zal Jenkins, indien mogelijk, de agent periodisch (her-)starten zolang er jobs zijn \
  die aan de volgende criteria voldoen: \
  <ul> \
      <li>Ze staan al minstens voor de opgegeven opstartperiode in de wachtrij.</li> \
      <li>Ze zijn uitvoerbaar op deze agent</li> \
  </ul> \
  De agent zal onbeschikbaar gemaakt worden indien: \
  <ul> \
      <li>Er geen actieve jobs aanwezig zijn op de agent</li> \
      <li>De agent inactief is voor minstens de opgegeven periode</li> \
  </ul>
