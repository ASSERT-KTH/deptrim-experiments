blurb=Consente a un agente di essere collegato al master Jenkins quando è \
  pronto.<br>In una modalità, viene utilizzato \
  <a href="https://en.wikipedia.org/wiki/Java_Web_Start" rel="noopener noreferrer" target="_blank">Java \
  Web Start</a>. In questo caso si deve aprire un file JNLP sulla macchina \
  agente, la quale stabilirà una connessione TCP al master Jenkins. (Altri \
  metodi di avvio utilizzano un file JNLP ma non Java Web Start, oppure non \
  utilizzano alcun file JNLP).<br>Ciò significa che l''agente non deve essere \
  necessariamente raggiungibile dal master; l''agente deve essere \
  semplicemente in grado di raggiungere il master. Se si è abilitata la \
  sicurezza nella pagina <i>Configura sicurezza globale</i>, è possibile \
  personalizzare la porta su cui il master Jenkins rimarrà in ascolto per \
  ricevere le connessioni in ingresso degli agenti.<br>Per impostazione \
  predefinita, l''agente lancerà un''interfaccia grafica, ma è anche \
  possibile eseguire un agente senza interfaccia grafica, ad esempio come \
  servizio Windows.
