blurb=\
  In questa modalità Jenkins porrà quest'agente in linea se c'è richiesta, ossia se ci sono \
  compilazioni in coda che soddisfano i seguenti criteri:\
  <ul> \
      <li>Sono rimaste in coda per un periodo di tempo pari almeno al \
          <i>Ritardo "richiesta"</i> specificato</li> \
      <li>Possono essere eseguite da quest'agente (ad esempio \
          perché hanno un'espressione etichetta corrispondente)</li> \
  </ul>\
  Quest'agente sarà posto non in linea se: \
  <ul> \
      <li>Non ci sono compilazioni attive in esecuzione su quest'agente</li> \
      <li>Quest'agente è rimasto inattivo per un periodo di tempo pari \
          almeno al <i>Ritardo "inattivo"</i> specificato</li> \
  </ul>
