  MIGLIORE o anche OTTIMALE possono causare problemi di prestazioni qualora \
  vengano registrati molti messaggi. Inoltre, livelli di log più dettagliati \
  aumentano la possibilità che vengano registrate delle credenziali. È \
  consigliato eliminare tali registratori log o aggiornarne le impostazioni \
  per far usare loro un livello meno dettagliato quando non se ne ha più la \
  necessità.
