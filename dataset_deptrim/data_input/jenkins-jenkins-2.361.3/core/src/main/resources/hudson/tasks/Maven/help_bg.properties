# Jenkins passes <a href="{0}/env-vars.html">various environment \
# variables</a> to Maven, which you can access from Maven as "$&#123;env.VARIABLENAME}".
para2=\
 Jenkins предава <a href="{0}/env-vars.html">някои променливи на\
 средата</a> към Maven. Те могат да бъдат достъпени от Maven чрез\
 „<code>$&#123;env.VARIABLENAME}</code>“.

# For projects that use Maven as the build system. This causes Jenkins to invoke \ 
# Maven with the given goals and options. A non-zero exit code from Maven makes Jenkins \ 
# mark the build as a failure. Some Maven versions have a bug where it doesn't return \ 
# the exit code correctly.
para1=\
 За проекти, които използват Maven. При тях Jenkins стартира Maven с\
 дадените цели и опции. Изходен код от Maven различен от 0 кара Jenkins да\
 обяви изграждането като неуспешно. Някои версии на Maven имат специфичeн\
 дефект, при който изходният код не е правилен.
# The same variables can be used in command-line arguments (as if you are invoking \ 
# this from shell). For example, you can specify \ 
# <code>-DresultsFile=\$&#123;WORKSPACE}/\$&#123;BUILD_TAG}.results.txt</code>
para3=\
 Същите променливи могат да се използват като аргументи на командния ред, все\
 едно стартирате командата директно през обвивката. Напр. може да укажете:\
 <code>-DresultsFile=\$&#123;WORKSPACE}/\$&#123;BUILD_TAG}.results.txt</code>
