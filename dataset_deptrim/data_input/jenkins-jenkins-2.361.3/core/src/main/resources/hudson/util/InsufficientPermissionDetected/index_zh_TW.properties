Error=錯誤
errorMessage.1=\
  發現 Jenkins 沒有足夠的權限執行，如下列堆疊追蹤內容所示。\
  很有可能是因為啟用了 Security Manager。\
  如果您也這麼認為，請授與 Jenkins 可以執行的權限。\
  要是您連 Security Manager 是什麼都不知道，最簡單的處理方法就是把它關掉。
errorMessage.2=\
  關閉您 Container 的 Security Manager 的方法可以參考 Jenkins 的 \
  <a href="https://www.jenkins.io/redirect/troubleshooting/disable-security-manager">\
  Container 相關文件</a>。
