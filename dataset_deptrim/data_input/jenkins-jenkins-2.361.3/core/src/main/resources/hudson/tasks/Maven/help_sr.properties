para1=За пројекте који користе систем изградње Maven. Ово подешавање ће указати да Jenkins користи Maven са датим циљевима и опцијама. Ако Maven заврши са ненулним кодом, изградња ће се сматрати неуспеног. Међутим неке верзије Maven имају грешку која враћа погрешан код по завршетку.
para2=Jenkins пренесе <a href="{0}/env-vars.html">\
  разна променљива</a> Maven-у, која су доступна по шаблону "$'{'env.VARIABLENAME}".
