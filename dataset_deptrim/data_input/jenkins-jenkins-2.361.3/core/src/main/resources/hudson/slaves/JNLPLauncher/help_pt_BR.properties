blurb=\
  Permite que um agente seja conectado ao Jenkins controller sempre que estiver pronto.<br>\
  Neste modo o <a href="https://en.wikipedia.org/wiki/Java_Web_Start" rel="noopener noreferrer" target="_blank">Java Web Start</a> é utilizado. \
  Neste caso, um arquivo JNLP precisa ser aberto no agente de máquina, \
  que irá estabelecer uma conexão TCP com o Jenkins controller \
  (outros métodos de lançamento usam o arquivo JNLP mas não o Java Web start, ou não usam o JNLP de qualquer forma).<br>\
  Isto significa que o agente não precisa ser alcançável pelo controller, \
  ele precisa apenas conseguir alcançar o controller. \
  Se você tiver segurança habilitada via a página <i>Configurar segurança global</i>, \
  você pode customizar a porta em que o Jenkins controller irá escutar por conexões de entrada do agente.<br>\
  Por padrão, o agente irá lançar uma GUI, mas também é possível executar \
  o agente sem a GUI, como um serviço do Windows, por exemplo.
