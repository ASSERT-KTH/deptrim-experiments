blurb=Neste modo o Jenkins ativará o agente se houver demanda, como por exemplo existirem construções enfileiradas que \
  seguem os seguintes critérios:<ul><li>Elas tem ficado na fila pelo menos durante o período de tempo definido por \
  <i>Atraso sob demanda</i></li><li>Elas podem ser executadas por este agente (em outras palavras, tem a expressão de \
  etiquetas corretas)</li></ul>Este agente ficará fora de serviço se: <ul><li>Não existirem mais construções ativas \
  rodando neste agente</li><li>Este agente ficar inativo por pelo menos o período de tempo definido por \
  <i>Atraso de inatividade</i></ul>
