blue=Последняя сборка была успешной.
blue_anime=Последняя сборка была успешной. Производится новая сборка.
grey=Проект ещё не разу не собирался или отключен.
grey_anime=Производится первая сборка.
health-00to20=Здоровье проекта менее 20%. Наведите курсор на иконку проекта для детального объяснения.
health-21to40=Здоровье проекта от 20% до 40%. Наведите курсор на иконку проекта для детального объяснения.
health-41to60=Здоровье проекта от 40% до 60%. Наведите курсор на иконку проекта для детального объяснения.
health-61to80=Здоровье проекта лежит в диапазоне между 60% и 80%.Наведите курсор мыши на иконку проекта для более детальной информации.
health-81plus=Здоровье проекта более 80%. Наведите курсор на иконку проекта для детального объяснения.
red=Последняя сборка не удалась.
red_anime=Последняя сборка не удалась. Производится новая сборка.
yellow=Последняя сборка была успешной, но не стабильной. Прежде всего это говорит о неудачных тестах.
yellow_anime=Последняя сборка была успешной, но не стабильной. Производится новая сборка.
