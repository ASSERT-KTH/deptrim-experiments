grey=ビルドが1度も実行されていないプロジェクト、もしくは無効化されたプロジェクト。
grey_anime=プロジェクトの初めてのビルドを実行中。
blue=最新のビルドが成功。
blue_anime=最新のビルドが成功し、新規のビルドを実行中。
yellow=最新のビルドが成功したが不安定。\
       これは、主にテストの失敗を意味します。
yellow_anime=最新のビルドは成功したが不安定。新規のビルドを実行中。
red=最新のビルドが失敗。
red_anime=最新のビルドが失敗。新規のビルドを実行中。
health-81plus=プロジェクトの状態が81%以上。プロジェクトのアイコンの上にマウスをかざすと、詳細な説明が表示されます。
health-61to80=プロジェクトの状態が61%以上、80%以下。プロジェクトのアイコンの上にマウスをかざすと、詳細な説明が表示されます。
health-41to60=プロジェクトの状態が41%以上、60%以下。プロジェクトのアイコンの上にマウスをかざすと、詳細な説明が表示されます。
health-21to40=プロジェクトの状態が21%以上、40%以下。プロジェクトのアイコンの上にマウスをかざすと、詳細な説明が表示されます。
health-00to20=プロジェクトの状態が20%未満。 プロジェクトのアイコンの上にマウスをかざすと、詳細な説明が表示されます。
