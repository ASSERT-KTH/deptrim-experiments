<div>
  設定後，新排進來的建置會等到指定的秒數過後才會真正開始執行。 用途有:
  <ul>
    <li>
      把多次 CVS 變更收斂成一個 (某些產生 CVS 變更記錄郵件的 Script 在跨目錄
      Commit 時會連續發送信件)。
    </li>
    <li>
      如果您的開發風格是將不同邏輯單元的變更分次
      Commit，靜候時間設長一點可以避免 Jenkins 因為太早建置而回報錯誤。
    </li>
    <li>
      調節建置。如果您的 Jeknins
      建置太多，一直忙不過來。靜候時間設長一點可以減少建置次數。
    </li>
  </ul>
  如果沒有在專案中明確設定，就會用這個全系統預設值。
</div>
