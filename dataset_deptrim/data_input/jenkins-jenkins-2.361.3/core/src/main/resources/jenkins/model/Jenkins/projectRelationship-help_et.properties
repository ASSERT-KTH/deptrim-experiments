For\ this\ feature\ to\ work,\ the\ following\ conditions\ need\ to\ be\ met\:=Selle funktsiooni töötamiseks peavad olema täidetud järgnevad tingimused:
The\ downstream\ project\ records\ the\ fingerprints\ of\ the\ upstream\ files\ it\ uses.=Allavoolu projekt salvestab nende ülesvoolu failide sõrmejäljed mida ta kasutab.
The\ upstream\ project\ records\ the\ fingerprints\ of\ its\ build\ artifacts.=Ülesvoolu projekt salvestab oma järkude tulemuste sõrmejäljed.
This\ allows\ Jenkins\ to\ correlate\ two\ projects.=See lubab Jenkinsil seostada kaks projekti.
Title=Mis on "projektide seosed"?
body=Kui teil on kaks projekti mis sõltuvad üksteisest, siis suudab Jenkins jälgida seda millist ülesvoolu projekti järku kasutatakse mingi allavoolu projekti järgu jaoks, kasutades <a href="https://www.jenkins.io/redirect/fingerprint">sõrmejälje toe</a> poolt loodud kirjeid.
