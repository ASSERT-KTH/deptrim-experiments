For\ this\ feature\ to\ work,\ the\ following\ conditions\ need\ to\ be\ met\:=\
 За да сработи това, ще трябва да подсигурите:
# \ 
# When you have projects that depend on each other, Jenkins can track which build of \ 
# the upstream project is used by which build of the downstream project, by using \ 
# the records created by \ 
# <a href="https://www.jenkins.io/redirect/fingerprint">the fingerprint support</a>.
body=\
 Когато проекти зависят един от друг, Jenkins може да следи коя версия на\
 предшестващ проект се ползва от следващ проект и обратно като създава база от\
 данни от\
 <a href="https://www.jenkins.io/redirect/fingerprint">цифровите\
 отпечатъци</a>.
The\ downstream\ project\ records\ the\ fingerprints\ of\ the\ upstream\ files\ it\ uses.=\
 Последващият проект пази цифровите отпечатъци на резултатите от изгражданията.
# What’s "project relationship"?
Title=\
 Връзки с другите проекти
The\ upstream\ project\ records\ the\ fingerprints\ of\ its\ build\ artifacts.=\
 Предшестващият проект пази цифровите отпечатъци на резултатите от изгражданията.
This\ allows\ Jenkins\ to\ correlate\ two\ projects.=\
 Това позволява на Jenkins да установи връзките между двата проекта.
