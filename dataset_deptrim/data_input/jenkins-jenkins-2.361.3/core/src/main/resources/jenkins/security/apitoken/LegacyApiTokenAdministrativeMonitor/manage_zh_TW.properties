title=管理 Legacy API Token 使用情形
contextMessage=下列使用者擁有 Legacy API Token。因為 Legacy API Token 存放於可還原的格式，我們建議遷移到新 API Token 系統。附加說明：舊版的 Jenkins 會自動為所有新使用者產生 API Token。使用者通常不會使用該 Token，這產生了不必要的巨大攻擊面。現在必須明確的啟用自動產生 Token。
recommendationMessage=基於上述理由，我們建議您：<ul><li>撤銷從未使用的 Token</li><li>要求正在使用 Legacy Token 的使用者以新系統產生 Token 並撤銷他們的 Legacy Token</li></ul>
UserId=使用者 ID
UserFullName=使用者全名
TokenName=Token 名稱
NumDaysSinceCreation=建立天數
NumOfUse=使用次數
NumDaysSinceLastUse=距最後使用天數
HasFreshToken=新鮮的 Token?
HasFreshToken_tooltip=新鮮的 Token 是指：以新系統建立的，且產生於使用者最近使用的 Legacy Token 之後。\n\
備註：Jenkins 每次重新啟動後，未使用的 Legacy Token 的建立日期會被重設，這表示那些 Token 的建立日期是不準確的。
HasFreshToken_ok_tooltip=該使用者有新鮮的 Token
HasFreshToken_warning_tooltip=該使用者沒有新鮮的 Token
HasMoreRecentlyUsedToken=最近的 Token？
HasMoreRecentlyUsedToken_tooltip=最近使用的 Token 是指：以新系統建立的，且比使用者的最近使用的 Legacy Token 還要晚有使用過的。\n\
備註：Jenkins 每次重新啟動後，未使用的 Legacy Token 的建立日期會被重設，這表示那些 Token 的建立日期是不準確的。
HasMoreRecentlyUsedToken_ok_tooltip=該使用者有最近用過的 Token
HasMoreRecentlyUsedToken_warning_tooltip=該使用者沒有最近用過的 Token
NoImpactedUser=沒有使用者有 Legacy Token
NoCreationDate=該 Token 沒有建立日期
NoCreationDateValue=未知
NoLastUse=該 Token 沒有最後使用日期
NoLastUseValue=從未使用
RevokeAllSelected=撤銷選取的 Token
RevokeAllSelected_confirm=您確定要撤銷選取的 %num% 個 Token 嗎
RevokeAllSelected_nothing=未選取 Token，請選取至少一個 Token 來撤銷
Fresh\ token=新鮮的 Token
all=全部
Recently\ used\ token=最近用過的 Token
