RetainVariablesLocalRule.DisplayName=只保留特定的環境變數
RetainVariablesLocalRule_RESET_DisplayName=重設為預設值
RetainVariablesLocalRule_REMOVE_DisplayName=從環境移除
RetainVariablesLocalRule.RemovalMessage=下列環境變數已由「{0}」移除\: {1}
RetainVariablesLocalRule.ResetMessage=下列環境變數已由「{0}」重設為系統預設值\: {1}
RetainVariablesLocalRule.CharacteristicEnvVarsFormValidationWarning=建議保留特性環境變數，因為 Jenkins 會在建置完成後使用它們來識別並終止失控的執行序。
RetainVariablesLocalRule.CharacteristicEnvVarsFormValidationOK=除了上列的環境變數，Jenkins 也會保留它要用來識別並終止失控執行序的環境變數。
