pleaseRekeyAsap=\
    為了修正先前發現的<a href="https://www.jenkins.io/redirect/rekey" rel="noopener noreferrer" target="_blank">安全性弱點</a>，\
    用來保護磁碟上含機敏設定檔的加密金鑰一定要更改。\
    整個程序會掃描您 <code>$JENKINS_HOME</code> ({0}) 中的大部分檔案，找出加密的資料重套金鑰，可能要花上不少時間。\
    <a href="https://www.jenkins.io/redirect/rekey" rel="noopener noreferrer" target="_blank">這份文件</a>說明了實施 (或什麼事都不做) 這項措施的方法及影響。\
    這項作業可以安全的在背景執行，不過如果您很謹慎，建議您先做好備份。

rekeyInProgress=金鑰重套中。<a href="{0}/log">您可以查看記錄</a>。

rekeySuccessful=\
  您 <code>$JENKINS_HOME</code> 中的機敏檔案重套金鑰成功。\
  <a href="{0}/log">請查看記錄</a>，確認是否真的成功，再決定要略過或是重跑一次。

rekeyHadProblems=\
  金鑰重套完成，但是遇到一些問題。<a href="{0}">請查看記錄</a>。

Re-key\ in\ background\ now=馬上在背景重套金鑰
Re-keying\ currently\ scheduled\ during\ the\ next\ startup=已經排定在下次啟動後重套金鑰
Schedule\ a\ re-key\ during\ the\ next\ startup=排程在下次啟動後重套金鑰
Dismiss\ this\ message=忽略這個訊息
