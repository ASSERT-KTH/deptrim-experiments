ConfigureLink.DisplayName=システムの設定
ConfigureLink.Description=\
    システム全体の振る舞いやパスを設定します。
ReloadLink.DisplayName=設定の再読み込み
ReloadLink.Description=\
    メモリ内にロードされた全てのデータを破棄し、ファイルシステムから再ロードします。\n\
    直接ディスク上の設定ファイルを変更したときに役に立ちます。
PluginsLink.DisplayName=プラグインの管理
PluginsLink.Description=\
    Jenkinsの機能を拡張可能なプラグインの追加、削除、無効化および有効化を行います。
SystemInfoLink.DisplayName=システム情報
SystemInfoLink.Description=\
    トラブルシューティングを助けるための様々な環境変数の情報を表示します。
SystemLogLink.DisplayName=システムログ
SystemLogLink.Description=\
    システムログはJenkins関連の<code>java.util.logging</code>からの出力をキャプチャーします。
StatisticsLink.DisplayName=負荷統計
StatisticsLink.Description=リソースの利用状況をチェックして、もっとコンピューターを追加してビルドする必要があるか把握します。
ConsoleLink.DisplayName=スクリプトコンソール
ConsoleLink.Description=\
    管理/トラブルシューティング/診断のために任意のスクリプトを実行します。
NodesLink.DisplayName=ノードの管理
NodesLink.Description=\
    Jenkinsがジョブを実行する様々なノードの追加、削除、制御および監視を行います。
ShutdownLink.DisplayName_cancel=シャットダウンのキャンセル
ShutdownLink.DisplayName_prepare=シャットダウンの準備
ShutdownLink.Description=\
    安全にシステムを止めるために、新しいビルドの実行を中断します。
CliLink.DisplayName=Jenkins CLI
CliLink.Description=シェルやスクリプトからJenkinsにアクセス/管理します。
