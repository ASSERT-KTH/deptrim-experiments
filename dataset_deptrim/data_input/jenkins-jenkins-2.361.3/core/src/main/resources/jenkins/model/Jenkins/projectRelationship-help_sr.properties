Title=Шта је "веза пројекта"?
body=Jenkins може пратити изградњу пројекте који зависе један од другог користећи <a href="https://www.jenkins.io/redirect/fingerprint">дигитални отисак</a>.
For\ this\ feature\ to\ work,\ the\ following\ conditions\ need\ to\ be\ met\:=Да би то радило, треба обезбедити:
The\ upstream\ project\ records\ the\ fingerprints\ of\ its\ build\ artifacts.=Upstream пројекат чува отиске својих артифакати изградње.
The\ downstream\ project\ records\ the\ fingerprints\ of\ the\ upstream\ files\ it\ uses.=Downstream пројекат бележи дигиталне отиске датотека од пројекта од кога зависи.
This\ allows\ Jenkins\ to\ correlate\ two\ projects.=Ово омогућава Jenkins-у да установи везу између двоје пројекта.
For\ this\ feature\ to\ work,\ the\ following\ conditions\ need\ to\ be\ met=Да би то радило, морате обезбедити:
The\ downstream\ project\ records\ the\ fingerprints\ of\ the\ upstream\ jar\ files\ it\ uses.=Downstream пројекат бележи дигиталне отиске jar архиве од пројекта од кога зависи.
