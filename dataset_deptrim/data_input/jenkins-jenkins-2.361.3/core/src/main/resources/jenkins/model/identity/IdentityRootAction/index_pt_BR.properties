Instance\ Identity=Instância de identidade
Fingerprint=Assinaturas
blurb=Toda instância do Jenkins tem um par de chaves pública e privada utilizadas para identificar de forma unívoca a mesma. \
A chave pública é publicada no cabeçalho <code>X-Instance-Identity</code> para requisições web para a interface de usuário do Jenkins. \
Você pode achar a chave e a assinatura da chave nesta página.
