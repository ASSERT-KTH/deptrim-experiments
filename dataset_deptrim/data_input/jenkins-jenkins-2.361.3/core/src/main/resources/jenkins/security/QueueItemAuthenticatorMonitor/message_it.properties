anyBuildLaunchedAsSystem=❌ Alcune compilazioni sono state avviate con le \
  credenziali dell''utente interno SYSTEM nonostante sia stato configurato il \
  controllo degli accessi per le compilazioni. È consigliato \
  <a href="{0}/configureSecurity">rivedere la configurazione del controllo \
  accessi per le compilazioni</a> per assicurarsi che le compilazioni, in \
  generale, non siano eseguite con le credenziali dell''utente SYSTEM.
blurb=In Jenkins, per impostazione predefinita, le compilazioni sono eseguite \
  con le credenziali dell''utente Jenkins virtuale SYSTEM che dispone del \
  controllo completo su Jenkins. Ciò può essere un problema se alcuni utenti \
  hanno un accesso limitato o non hanno accesso ad alcuni processi, ma \
  possono configurarne altri. Se questo è il caso, è consigliato installare \
  un componente aggiuntivo che implementi l''autenticazione per le \
  compilazioni ed eseguire l''override di quest''impostazione predefinita.
Dismiss=Nascondi
Learn\ more...=Ulteriori informazioni...
noQueueItemAuthenticatorConfigured=❌ È possibile operare il controllo \
  accessi per le compilazioni, ma tale funzionalità non è configurata. \
  Configurarla nella <a href="{0}/configureSecurity">configurazione globale \
  della sicurezza</a>.
noQueueItemAuthenticatorPresent=❌ Non è presente alcun''implementazione \
  del controllo accessi per le compilazioni. È consigliato installare il <a \
  href="https://plugins.jenkins.io/authorize-project" rel="noopener noreferrer" target="_blank">\
  componente aggiuntivo Autorizza progetto</a> o un altro componente \
  aggiuntivo che implementi il punto estensione <a \
  href="https://www.jenkins.io/doc/developer/extensions/jenkins-core/#queueitemauthenticator" \
  rel="noopener noreferrer" target="_blank">QueueItemAuthenticator</a>.
notAnyBuildLaunchedAsSystem=✅ Non sono state avviate compilazioni con le \
  credenziali dell''utente interno SYSTEM, il che indica che la \
  configurazione è completa.
queueItemAuthenticatorConfigured=✅ Il controllo accessi per le \
  compilazioni è configurato.
queueItemAuthenticatorPresent=✅ È presente un''implementazione del \
  controllo accessi per le compilazioni.
Reset=Reimposta
