# Create projects with a self-contained configuration and history. These projects can be at the top-level or grouped within folders.
StandaloneProjects.Description=\
 Създаване на проект с отделна история и настройки. Тези проекти могат да бъдат\
 на най-горно ниво или да са групирани по директории.
# Uncategorized
Uncategorized.DisplayName=\
 Без категория
# Standalone Projects
StandaloneProjects.DisplayName=\
 Самостоятелни проекти
# Nested Projects
NestedProjects.DisplayName=\
 Подпроекти
# Item types that have not yet been categorized by their plugin maintainer.
Uncategorized.Description=\
 Проекти, които не са категоризирани от създателя на приставката им.
# Create project categories or project hierarchies with folders. Folders can be created manually or automatically based on repositories.
NestedProjects.Description=\
 Създаване на категории или йерархия от папки. Папките се създават ръчно или\
 автоматично според подредбата на хранилищета за код.
