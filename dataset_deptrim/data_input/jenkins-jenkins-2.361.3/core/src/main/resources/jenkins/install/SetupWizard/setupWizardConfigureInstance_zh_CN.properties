Instance\ Configuration=实例配置
Jenkins\ URL=Jenkins URL
jenkinsURL_help=Jenkins URL 用于给各种Jenkins资源提供绝对路径链接的根地址。 \
 这意味着对于很多Jenkins特色是需要正确设置的，例如：邮件通知、PR状态更新以及提供给构建步骤的<code>BUILD_URL</code>环境变量。<br /> \
 推荐的默认值显示在<strong>尚未保存</strong>，如果可能的话这是根据当前请求生成的。 \
 最佳实践是要设置这个值，用户可能会需要用到。这将会避免在分享或者查看链接时的困惑。 \
