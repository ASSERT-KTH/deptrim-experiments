BUILD_NUMBER.blurb=Die aktuelle Build-Nummer, z.B. "153".
BUILD_ID.blurb=Die aktuelle Build-ID. In Builds ab Jenkins 1.597 ist dies die Build-Nummer, vorher ein Zeitstempel im Format YYYY-MM-DD_hh-mm-ss.
BUILD_DISPLAY_NAME.blurb=Der Anzeigename des aktuellen Builds, standardmäßig z.B. "#153".
JOB_NAME.blurb=Projektname des Builds, z.B. "foo" oder "foo/bar". (Um in einem Bourne Shell-Script den Pfadanteil abzuschneiden, probieren Sie: <code>$'{'JOB_NAME##*/}</code>)
BUILD_TAG.blurb=Eine Zeichenkette in der Form "jenkins-<i>$'{'JOB_NAME}</i>-<i>$'{'BUILD_NUMBER}</i>". \
                        Diese Variable läßt sich sehr bequem zur späteren Identifikation in eine \
                        Resource-Datei, JAR-Datei usw. ablegen.
EXECUTOR_NUMBER.blurb=Die laufende Nummer des Build-Prozessors, der den aktuellen Build ausführt \
                              (aus den Build-Prozessoren desselben Rechners). \
                              Dies ist die Nummer, die Sie auch im Build-Prozessor Status sehen - \
                              mit der Ausnahme, dass bei der Umgebungsvariable die Zählung bei 0 und nicht \
                              bei 1 beginnt.
NODE_LABELS.blurb=Durch Leerzeichen getrennte Liste von Labels, die dem Knoten zugeordnet sind.
WORKSPACE.blurb=Der absolute Pfad zum Arbeitsbereich.
JENKINS_HOME.blurb=Der absolute Pfad des Verzeichnisses, in dem der Master-Server seine Daten speichert.
JENKINS_URL.blurb=Die absolute URL der Jenkins-Instanz, z.B. <code>http://server:port/jenkins/</code>.
BUILD_URL.blurb=Die absolute URL dieses Builds, z.B. <code>http://server:port/jenkins/job/foo/15/</code>.
JOB_URL.blurb=Die absolute URL dieses Jobs, z.B. <code>http://server:port/jenkins/job/foo/</code>.
