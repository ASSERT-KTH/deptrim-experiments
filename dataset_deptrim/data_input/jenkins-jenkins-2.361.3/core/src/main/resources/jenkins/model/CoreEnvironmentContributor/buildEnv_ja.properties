BUILD_NUMBER.blurb=当該ビルドの番号。例 "153"
JOB_NAME.blurb=ビルドのプロジェクト名。例 "foo"
BUILD_TAG.blurb=文字列 "jenkins-<i>$'{'JOB_NAME}</i>-<i>$'{'BUILD_NUMBER}</i>"。\
                    簡易な識別子として、リソースファイルやjarファイルなどに付与するのに便利です。
EXECUTOR_NUMBER.blurb=このビルドを実行している現在のエグゼキューターを識別する(同一マシンの中で)ユニークな番号。\
                                  "ビルド実行状態"に表示されている数字ですが、1ではなく0から始まる数字です。
NODE_LABELS.blurb=ノードに設定されたラベルのリスト（スペース区切り)。
WORKSPACE.blurb=ワークスペースの絶対パス。
JENKINS_HOME.blurb=
JENKINS_URL.blurb=JenkinsのURL。例 <code>http://server:port/jenkins/</code>
BUILD_URL.blurb=このビルドのURL。 例 <code>http://server:port/jenkins/job/foo/15/</code>
JOB_URL.blurb=このジョブのURL。 例 <code>http://server:port/jenkins/job/foo/</code>
