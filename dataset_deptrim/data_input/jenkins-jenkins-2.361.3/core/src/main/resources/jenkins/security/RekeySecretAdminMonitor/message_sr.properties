pleaseRekeyAsap=\
    Због отривене <a href="https://www.jenkins.io/redirect/rekey" rel="noopener noreferrer" target="_blank">рањивости</a>, морамо \
    променити кључ за шифровање тајни да диску. \
    Тај процес претражи велики део вашег <code>$JENKINS_HOME</code> ({0}) директоријума, \
    и поново изграчуна хеш за пронађене податке, што може прилично дуго трајати. \
    Прочитајте <a href="https://www.jenkins.io/redirect/rekey" rel="noopener noreferrer" target="_blank">овај документ</a> где се пише о више импликација и другачије начине \
    Ова операција се може безбедно извршити у позадини, међутим обазриви корисници \
    би могли направити резервне копије подацима.

rekeyInProgress=Поново хеширање је у току. <a href="{0}/log">Можете прегледајти журнал</a>.

rekeySuccessful=\
  Secrets in your <code>$JENKINS_HOME</code> је успешно изхеширано. \
  <a href="{0}/log">Молимо прегледајте журнал</a>, потврдите, и наставите или поново извршите.

rekeyHadProblems=\
  Поново хеширање је готово, међутим било је грешака. <a href="{0}">Молимо прегледајте журнал</a>.
