grey=這個專案已停用。
grey_anime=這個專案已停用，但正在進行建置。
darkgrey=最近一次建置已中止。
darkgrey_anime=最近一次建置已中止。正在建置新版本。
lightgrey=該專案不曾建置。
lightgrey_anime=正在進行第一次建置。
blue=最近一次的建置是成功的。
blue_anime=最近一次的建置成功。正在建置新版本。
yellow=最近一次的建置成功，但是並不穩定。可能是有測試案例沒通過。
yellow_anime=最近一次的建置成功但不穩定。正在建置新版本。
red=最近一次建置慘烈的失敗了。
red_anime=最近一次的建置失敗。正在建置新版本。
health-81plus=專案健康高於 80%。將滑鼠游標移到專案圖示上，可以看到更詳細的解釋。
health-61to80=專案健康狀況介於 60% 到 80% 之間。將滑鼠游標移到專案圖示上，可以看到更詳細的解釋。
health-41to60=專案健康狀況介於 40% 到 60% 之間。將滑鼠游標移到專案圖示上，可以看到更詳細的解釋。
health-21to40=專案健康狀況介於 20% 到 40% 之間。將滑鼠游標移到專案圖示上，可以看到更詳細的解釋。
health-00to20=專案健康狀況低於 20%。將滑鼠游標移到專案圖示上，可以看到更詳細的解釋。
