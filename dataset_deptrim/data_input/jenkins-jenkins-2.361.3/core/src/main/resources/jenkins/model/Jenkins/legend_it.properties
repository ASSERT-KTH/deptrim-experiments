blue=L''ultima compilazione è stata completata con successo.
blue_anime=L''ultima compilazione è stata completata con successo. È in corso \
  una nuova compilazione.
darkgrey=L''ultima compilazione è stata interrotta.
darkgrey_anime=L''ultima compilazione è stata interrotta. È in corso una \
  nuova compilazione.
grey=Il progetto è disabilitato.
grey_anime=Il progetto è disabilitato, ma è in corso una compilazione.
health-00to20=La salute del progetto è al 20% o a un valore minore. È \
  possibile passare il puntatore sull''icona del progetto per una spiegazione \
  più dettagliata.
health-21to40=La salute del progetto è a un valore maggiore del 20% e minore \
  o uguale al 40%. È possibile passare il puntatore sull''icona del progetto \
  per una spiegazione più dettagliata.
health-41to60=La salute del progetto è a un valore maggiore del 40% e minore \
  o uguale al 60%. È possibile passare il puntatore sull''icona del progetto \
  per una spiegazione più dettagliata.
health-61to80=La salute del progetto è a un valore maggiore del 60% e minore \
  o uguale all''80%. È possibile passare il puntatore sull''icona del \
  progetto per una spiegazione più dettagliata.
health-81plus=La salute del progetto è a un valore maggiore dell''80%. È \
  possibile passare il puntatore sull''icona del progetto per una spiegazione \
  più dettagliata.
lightgrey=Il progetto non è mai stato compilato.
lightgrey_anime=La prima compilazione è in corso.
red=L''ultima compilazione non è riuscita.
red_anime=L''ultima compilazione non è riuscita. È in corso una nuova \
  compilazione.
yellow=L''ultima compilazione è stata completata con successo ma non è \
  stabile. Tale stato è utilizzato principalmente per rappresentare test non \
  riusciti.
yellow_anime=L''ultima compilazione è stata completata con successo ma non è \
  stabile. È in corso una nuova compilazione.
