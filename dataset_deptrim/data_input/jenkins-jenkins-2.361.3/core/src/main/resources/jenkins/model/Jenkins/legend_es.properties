grey=El proyecto no se ha ejecutado nunca o está deshabilitado.
grey_anime=Se está ejecutando el proyecto por primera vez.
blue=La última ejecución fue correcta.
blue_anime=La última ejecución fue correcta. Se ha lanzado una nueva ejecución.
yellow=La última ejecución fue correcta pero inestable. Esto es debido normalmente a fallos en algunos tests.
yellow_anime=La última ejecución fue correcta pero inestable. Se ha lanzado una nueva ejecución.
red=La última ejecución falló.
red_anime=La última ejecución falló. Se ha lanzado una nueva ejecución.

health-81plus=El estado de salud del proyecto supera el 80%. Puedes situar el ratón sobre el icono para ver una explicación detallada.
health-00to20=El estado de salud del proyecto es inferior al 20%. Puedes situar el ratón sobre el icono para ver una explicación detallada.
health-41to60=El estado de salud del proyecto está entre el 40% y el 60%. Puedes situar el ratón sobre el icono para ver una explicación detallada.
health-21to40=El estado de salud del proyecto está entre el 20% y el 40%. Puedes situar el ratón sobre el icono para ver una explicación detallada.
health-61to80=El estado de salud del proyecto está entre el 60% y 80%. Puedes situar el ratón sobre el icono para ver una explicación detallada.
