# A problem occurred while processing the request.
problemHappened=Um problema ocorreu durante o processamento da requisição.
# If it is already reported, please vote and put a comment on it to let us gauge the impact of the problem.
vote=Caso tenha sido reportado, por favor vote e comente para que possamos medir o impacto do problema.
# Please check <a href="https://www.jenkins.io/redirect/issue-tracker">our bug tracker</a> to see if a similar problem has already been reported.
checkJIRA=Por favor verifique <a href="https://www.jenkins.io/redirect/issue-tracker">nosso bug tracker</a> para verificar se um problema similar já foi reportado.
Stack\ trace=Stack trace
Oops!=Ops!
# If you think this is a new issue, please file a new issue.
pleaseReport=Caso você acredite que seja um novo problema, por favor preencha uma reclamação
# <a href="https://www.jenkins.io/redirect/users-mailing-list">The users list</a> might be also useful in understanding what has happened.
checkML=<a href="https://www.jenkins.io/redirect/users-mailing-list">A lista de usuários</a> pode ser útil para entender o que aconteceu.
# When you file an issue, make sure to add the entire stack trace, along with the version of Jenkins and relevant plugins.
stackTracePlease=Quando você preencher uma reclamação, assegure-se de adicionar o stack trace completo, junto com a versão do Jenkins e plugins relevantes.
