all=Tutti
contextMessage=I seguenti utenti hanno un token API legacy. Dal momento che i \
  token legacy sono memorizzati in un formato ripristinabile, raccomandiamo \
  la migrazione al nuovo sistema di token API. Inoltre, nelle versioni \
  precedenti di Jenkins, i token API venivano creati automaticamente per ogni \
  nuovo utente. Spesso gli utenti non utilizzavano il token, il che \
  comportava una superficie d''attacco maggiore del necessario. Ora la \
  generazione automatica dei token dev''essere abilitata esplicitamente.
Fresh\ token=Token aggiornato
HasFreshToken=Token aggiornato?
HasFreshToken_ok_tooltip=Per quest''utente esiste un token aggiornato
HasFreshToken_tooltip=Un token aggiornato è uno che è stato creato \
  utilizzando il nuovo sistema dopo l''utilizzo più recente del token legacy \
  dell''utente.\nNota: a ogni riavvio di Jenkins le date di creazione dei \
  token legacy sono reimpostate, il che significa che le date per tali token \
  non saranno accurate.
HasFreshToken_warning_tooltip=Per quest''utente non esistono token aggiornati
HasMoreRecentlyUsedToken=Token recente?
HasMoreRecentlyUsedToken_ok_tooltip=Per quest''utente esiste un token recente
HasMoreRecentlyUsedToken_tooltip=Un token utilizzato di recente è un token \
  che è stato creato utilizzando il nuovo sistema e utilizzato più di recente \
  rispetto al token legacy dell''utente.\nNota: a ogni riavvio di Jenkins le \
  date di creazione dei token legacy che non sono mai stati utilizzati sono \
  reimpostate, il che significa che la data potrebbe non essere accurata.
HasMoreRecentlyUsedToken_warning_tooltip=Per quest''utente non esistono token \
  recenti
NoCreationDate=Per questo token non esiste una data di creazione
NoCreationDateValue=Sconosciuta
No\ fresh\ token=Nessun token aggiornato
NoImpactedUser=Non esistono utenti con un token legacy
NoLastUse=Per questo token non esiste una data di ultimo utilizzo
NoLastUseValue=Mai utilizzato
No\ recently\ used\ token=Nessun token utilizzato di recente
NumDaysSinceCreation=Giorni dalla creazione
NumDaysSinceLastUse=Giorni dall''ultimo utilizzo
NumOfUse=Numero utilizzi
only\ fresh=Solo aggiornati
only\ recent=Solo recenti
Recently\ used\ token=Token utilizzato di recente
recommendationMessage=Per tali motivi consigliamo di: <ul><li>revocare i \
  token che non sono stati mai utilizzati, e</li><li>chiedere agli utenti che \
  attualmente stanno utilizzando il loro token legacy di generare un token \
  utilizzando il nuovo sistema e di revocare il loro token legacy</li></ul>
RevokeAllSelected=Revoca i token selezionati
RevokeAllSelected_confirm=Revocare tutti i %num% token selezionati?
RevokeAllSelected_nothing=Nessun token selezionato, selezionarne almeno uno \
  da revocare
Select=Seleziona
title=Gestisci utilizzo token API legacy
TokenName=Nome token
UserFullName=Nome completo utente
UserId=ID utente
