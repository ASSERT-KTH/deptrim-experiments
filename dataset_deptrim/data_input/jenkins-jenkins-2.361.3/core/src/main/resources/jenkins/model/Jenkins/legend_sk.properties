blue=Posledné zostavenie bolo úspešné.
blue_anime=Posledné zostavenie bolo úspešné. Nové zostavenie práve prebieha.
grey=Projekt nebol nikdy predtým zostavený, alebo je projekt zakázaný.
grey_anime=Prvé zostavenie projektu prebieha.
health-00to20=Zdravie projektu je 20% alebo menej. Presunutím myši nad ikonu projektu sa zobrazí podrobnejšie vysvetlenie.
health-21to40=Zdravie projektu je nad 20% a do 40%. Presunutím myši nad ikonu projektu sa zobrazí podrobnejšie vysvetlenie.
health-41to60=Zdravie projektu je nad 40%. Presunutím myši nad ikonu projektu sa zobrazí podrobnejšie vysvetlenie.
health-61to80=Zdravie projektu je nad 60%. Presunutím myši nad ikonu projektu sa zobrazí podrobnejšie vysvetlenie.
health-81plus=Zdravie projektu je nad 80%. Presunutím myši nad ikonu projektu sa zobrazí podrobnejšie vysvetlenie.
red=Posledné zostavenie zlyhalo. 
red_anime=Posledné zostavenie zlyhalo. Nové zostavenie práve prebieha.
yellow=Posledné zostavenie bolo úspešné ale nestabilné. Obyčajne to znamená chybu v testoch.
yellow_anime=Posledné zostavenie bolo úspešné ale nestabilné. Nové zostavenie práve prebieha.
