For\ this\ feature\ to\ work,\ the\ following\ conditions\ need\ to\ be\ met\:=Чтобы заработала эта функция должны быть удовлетворены следующие условия:
The\ upstream\ project\ records\ the\ fingerprints\ of\ its\ build\ artifacts.=Восходящий проект сохраняет отпечатки (fingrprints) своих артефактов.
The\ downstream\ project\ records\ the\ fingerprints\ of\ the\ upstream\ files\ it\ uses.=Нисходящий проект сохраняет отпечатки (fingrprints) используемых артефактов восходящего проекта.
This\ allows\ Jenkins\ to\ correlate\ two\ projects.=Это позволяет Jenkins установить отношение между двумя проектами.
Title=Что такое "отношения проектов"?
body=\
 Когда у вас есть проекты, один из которых зависит от другого, Jenkins может отслеживать, \
 какая сборка восходящего проекта использована в какой сборке нисходящего, используя \
 сохраненные записи <a href="https://www.jenkins.io/redirect/fingerprint"> отпечатков</a>.
