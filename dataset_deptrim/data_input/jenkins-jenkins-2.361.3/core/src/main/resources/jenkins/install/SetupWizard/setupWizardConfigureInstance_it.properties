Instance\ Configuration=Configurazione istanza
Jenkins\ URL=URL Jenkins
jenkinsURL_help=L''URL di Jenkins è utilizzato per fornire l''URL radice per \
  i collegamenti assoluti a varie risorse di Jenkins. Ciò significa che \
  questo valore è richiesto per il corretto funzionamento di molte \
  funzionalità di Jenkins incluse le notifiche inviate tramite posta \
  elettronica, gli aggiornamenti di stato delle pull request e la variabile \
  d''ambiente <code>BUILD_URL</code> fornita ai passaggi di \
  compilazione.<br />L''impostazione predefinita proposta e visualizzata \
  <strong>non è ancora stata salvata</strong> e, se possibile, è generata \
  dalla richiesta corrente. La procedura consigliata è impostare questo \
  valore all''URL che ci si aspetta che gli utenti utilizzino. Ciò eviterà \
  che si generi confusione durante la condivisione o la visualizzazione di \
  collegamenti.
