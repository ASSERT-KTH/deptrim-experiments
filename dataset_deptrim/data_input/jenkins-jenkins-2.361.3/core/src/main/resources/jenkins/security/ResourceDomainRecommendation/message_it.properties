blurb=La Content-Security-Policy predefinita attualmente è sottoposta a \
  override tramite la proprietà di sistema \
  <code>hudson.model.DirectoryBrowserSupport.CSP</code>, il che costituisce \
  un potenziale problema di sicurezza quando si sfogliano file non \
  attendibili. Come alternativa, è possibile impostare un''<strong>URL radice \
  risorse</strong> che Jenkins utilizzerà per servire dei file statici senza \
  aggiungere intestazioni <code>Content-Security-Policy</code>.
Dismiss=Nascondi
Go\ to\ resource\ root\ URL\ configuration=Vai alla configurazione dell''URL \
  radice risorse
