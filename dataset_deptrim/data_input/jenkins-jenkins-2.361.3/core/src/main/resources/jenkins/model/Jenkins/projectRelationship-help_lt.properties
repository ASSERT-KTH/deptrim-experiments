Title=Kas yra „projektų priklausomybė“?
body=\
    Kai turite projektus, kurie priklauso vienas nuo kito, naudodamas įrašus, sukurtus \
    <a href="https://www.jenkins.io/redirect/fingerprint">pirštų antspaudų palaikymo</a> Jenkinsas gali sekti, kuris ankstesnio projekto vykdymas \
    naudojamas kuriame žemesnio projekto vykdyme.
The\ downstream\ project\ records\ the\ fingerprints\ of\ the\ upstream\ files\ it\ uses.=Vėlesnis projektas registruoja panaudotų ankstesniojo projekto failų antspaudus.
The\ upstream\ project\ records\ the\ fingerprints\ of\ its\ build\ artifacts.=Ankstesnis projektas registruoja savo vykdymo rezultatų antspaudus.
This\ allows\ Jenkins\ to\ correlate\ two\ projects.=Tai leidžia Jenkinsus koreliuoti projektus.
For\ this\ feature\ to\ work,\ the\ following\ conditions\ need\ to\ be\ met\:=Kad veiktų ši savybė, turi būti patenkintos šios sąlygos:
