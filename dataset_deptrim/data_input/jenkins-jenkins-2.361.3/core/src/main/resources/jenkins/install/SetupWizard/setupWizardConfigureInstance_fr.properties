Jenkins\ URL=URL de Jenkins 
jenkinsURL_help=L''URL de Jenkins est utilisée pour fournir l''URL de base pour les liens absolus vers les diverses ressources Jenkins. \
Cela signifie que cette valeur est nécessaire pour le bon fonctionnement de nombreuses fonctionnalités de Jenkins, notamment les notifications par mail, les mises à jour des statuts des pull requests, et la variable d''environnement <code>BUILD_URL</code> fournie pour les étapes de build.<br />\
La valeur par défaut affichée <strong>n''est pas encore sauvegardée</strong> et est générée à partir de la requête actuelle, lorsque c''est possible. \
Il est fortement recommandé d''utiliser comme valeur l''URL qui est censée être utilisée par les utilisateurs. Cela évitera des confusions lors du partage ou de la visualisation de liens.
